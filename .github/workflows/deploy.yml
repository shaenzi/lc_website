on: push
name: ðŸš€ Deploy website on push

# only checkout and push - need to render locally!

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    - name: versionise css so cache between subdomains does not happen
      run: sed -i 's/bootstrap.min.css/bootstrap.min.css?version=lc/g' ./_site/index.html
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        port: 21
        local-dir: ./_site/
        server-dir: ./longcovid/
